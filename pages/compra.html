<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cinema</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <header>
        <nav>
          <div class="logo">
            <a href="/index.html">
              <span class="material-symbols-outlined"> movie </span>
              <h4>Cinema</h4>
            </a>
          </div>
        </nav>
      </header>

    <main id="main">
      <section>
        <h1>Gracias por su compra</h1>
        <div class="success">
          <span class="material-symbols-outlined"> check_circle </span>
        </div>
        <p>La compra con id: <strong id="purchase-id"></strong> se ha realizado con éxito</p>
        <p>Recibirá un correo con los detalles de la compra</p>
        <p>Gracias por confiar en nosotros</p>

        <h2>Detalles de la compra</h2>
        <ul>
          <li>Película: <span id="movie-title"></span></li>
          <li>Hora: <span id="movie-time"></span></li>
          <li>Asientos: <span id="movie-seats"></span></li>
          <li>Total: $<span id="movie-total"></span></li>
        </ul>

        <button class="btn" id="back">Volver a la página principal</button>
      </section>
    </main>
    <script src="../js/main.js"></script>
    <script src="../js/compra.js"></script>
  </body>
</html>
