<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cinema</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <style></style>
    <header>
      <nav>
        <div class="logo">
          <a href="/index.html">
            <span class="material-symbols-outlined"> movie </span>
            <h4>Cinema</h4>
          </a>
        </div>
      </nav>
    </header>
    <main>
      <section class="movie--header">
        <img src="../img/walle.webp" alt="walle poster" id="movie-poster" />
        <div class="movie--header--text">
          <h3 class="movie--header--title" id="movie-title">Wall-e</h3>
          <p class="movie--header--duration" id="movie-duration">
            100 min - Aventura
          </p>
          <span class="info-spot" id="time" href="#"> 2:00 pm </span>
          <p>Precio por boleto: $<strong id="ticket-price"></strong></p>
          <p class=" ">Cuantos asientos quieres?</p>
          <div class="seats--info">
            <button
              class="btn select--button"
              id="substract-button"
              disabled
              onclick="substractSeatNumber()"
            >
              -
            </button>
            <input type="number" max="8" min="1" id="seats-number" disabled />
            <button
              class="btn select--button"
              id="add-button"
              onclick="addSeatNumber()"
            >
              +
            </button>
          </div>
          <p>
            Asientos seleccionados: <br /><strong id="seats-selected"></strong>
          </p>
          <p><span>Total: </span> <strong id="seats-total">$0.00</strong></p>
        </div>
      </section>

      <h2>Asientos disponibles</h2>
      <button class="btn" id="btn-reservar" onclick="saveSeats()" disabled>
        Reservar
      </button>
      <section id="seats" class="seats"></section>
    </main>
    <script src="../js/main.js"></script>
    <script src="../js/asiento.js"></script>
  </body>
</html>
